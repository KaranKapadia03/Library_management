{% extends "book_management/base.html" %}

{% block body_block %}
  <div class="container">
    <h1 class="text-center mt-5 mb-4" style="color: black;">REQUESTS:</h1>
    <h4 class="text-center mb-4" style="color: green;">Deny or Accept the user request</h4>

    <div class="row justify-content-center">
      <div class="col-md-8">
        <table class="table table-striped table-bordered">
          <tbody>
            <tr class="bg-light">
              <td><strong>Book:</strong></td>
              <td style="color: crimson;">{{object.book}}</td>
            </tr>
            <tr class="bg-info">
              <td><strong>Author:</strong></td>
              <td style="color:purple">{{object.book.Author}}</td>
            </tr>
            <tr class="bg-light">
              <td colspan="2" class="text-center " style="background-color: pink;"><strong>Assign To</strong></td>
            </tr>
            <tr class="bg-info">
              <td><strong>Student:</strong></td>
              <td style="color: chocolate;">{{object.generated_by}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-body">
            <form method="post" class="text-center">
              {% csrf_token %}
              {{ form }}
              <div class="d-grid gap-3 mt-4">
                <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-danger" role="button">BACK</a>
                <button class="btn btn-primary btn-block" type="submit">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
