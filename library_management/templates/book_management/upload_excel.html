{% extends "book_management/base.html" %}
{% block body_block %}

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title text-center mb-4">Upload Excel File</h2>
            <form method="post" enctype="multipart/form-data">
              {% csrf_token %}
              
              <div class="mb-3">
                {{ form.as_p }}
              </div>

              <div class="text-center">
                <button type="submit" class="btn btn-primary">Upload and Save</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
